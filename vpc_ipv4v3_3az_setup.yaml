      AvailabilityZone: !Select [ 1, !GetAZs '' ]
      CidrBlock: 10.11.96.0/20
      AssignIpv6AddressOnCreation: true
      Ipv6CidrBlock: 
        Fn::Sub:
          - "${VpcPart}${SubnetPart}"
          - SubnetPart: '06::/64'
